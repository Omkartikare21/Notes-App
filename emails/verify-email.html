<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
  </head>
  <body style="background-color:#f6f6f6; margin:0; padding:0;">
    <table cellpadding="0" cellspacing="0" width="100%" style="background-color:#f6f6f6;">
      <tr>
        <td align="center">
          <table cellpadding="0" cellspacing="0" width="400" style="background-color:#fff; border-radius:8px; box-shadow:0 2px 8px #eee; margin-top:40px; padding:20px;">
            <tr>
              <td align="center" style="padding: 30px 10px 20px 10px;">
                <h2 style="margin:0; color:#222; font-family: Arial, Helvetica, sans-serif;">Verify Your Account</h2>
                <p style="color:#555; font-size:15px; margin:20px 0 32px 0; font-family: Arial, Helvetica, sans-serif;">
                  Thank you for signing up! Please click the button below to verify your email address.
                </p>
                <a href="{{baseURL}}/confirm/{{verificationToken}}" target="_blank"
                   style="display:inline-block; padding:12px 36px; background:#3b82f6; color:#fff; border-radius:5px; font-size:16px; text-decoration:none; letter-spacing:0.5px; font-family: Arial, Helvetica, sans-serif;">
                  Verify Email
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
